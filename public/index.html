<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <script src="/scripts/finance.js"></script>

  <script src="/scripts/amortization-calculator.js"></script>

  <title>Express Labs</title>



  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="/stylesheets/style.css">

</head>

<body class="d-flex flex-column h-100">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">JavaScript Labs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1">About</a>
          </li>
        </ul>

      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0">
    <div class="container py-2">
      <h1 class="mt-5">Nothing but JavaScript</h1>
      <p class="lead">Learn Full stack JS for the next one year. </p>
      <div class="row">
        <select class="form-select" aria-label="Default select example" id="calculatorOptions" onchange="showCalculator()">
          <option selected>Open this select menu</option>
          <option value="1">Amortization</option>
          <option value="2">Future Value</option>
          <option value="3">Compount Interest</option>
          
        </select>
      </div>
      <div class="row" id="amortization" style="display: none;">
        <div class="col-6">
          <form action="" method="POST">
            <label for="" class="text-info">All fields are required.</label>
            <div class="form-group">
              <label for="P">Principle <span>*</span></label>
              <input type="number" "  class=" form-control" id="P">
              <div></div>
            </div>
            <div class="form-group">
              <label for="R">Annual interest rate <span>*</span></label>
              <input type="number" onblur="validateAllrequiredFields()" class="form-control" id="R">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Years to grow <span>*</span></label>
              <input type="number" onblur="validateAllrequiredFields()" class="form-control" id="N">
            </div>
            <button type="button" id="calculateBtn" class="btn btn-primary" onclick="calculate()">Calculate</button>
            <div id="requiredError" class="text-danger ">Enter values for required fields</div>
          </form>
          <div class="well" id="finalAmount">

          </div>
        </div>
      </div>

      <div class="row" id="futureValue" style="display: none;">
        <h3>Future Value</h3>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
